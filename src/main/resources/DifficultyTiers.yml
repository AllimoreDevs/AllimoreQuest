## Configuration from which quest Difficulties are read
## Instructions:
## Appearance Chance: chance for quests of this difficulty to appear in percentages, 30 -> 30% chance of appearing
## Appearance Chance must add up to 100, System will not re-map values if you spill over!
## Ranges: List of Rages for quest generation

## Range Format: <Name>:
## unit: <UNIT>
## min: 3
## max: 5

## Available Unit Types: SINGLE no special mapping, numbers provided are used as is. STACK numbers are multiplied by 64, supports decimals

## Max must be greater than min, cannot be less than or equal too!
## If you add a range to one Difficulty tier, you must add it to all difficulty tiers (name must be the same, values can be different)

